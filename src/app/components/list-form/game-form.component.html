
    <div class="col-md-4 offset-md-3">
        <div class="card">
            <div class="card-body">
                <form class="form" >
                    <div class="form-group">
                        <input type="text" name="nombre" [(ngModel)]="list.nombre" placeholder="Nombre" class="form-control" autofocus>
    
                    </div>
                    <div class="form-group">
                        <input type="number" name="id"  [(ngModel)]="list.id" placeholder="ID" class="form-control" >
                    </div>
                </form>
                <button class="btn btn-success btn-block" (click)="saveNewList()">
                    Guardar
                  </button>
            </div>
        </div>
    </div>
